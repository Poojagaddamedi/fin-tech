<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Financial Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profit & Loss</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Company Selector -->
        <div class="row mb-4">
            <div class="col-md-6">
                <select id="companySelector" class="form-select">
                    <option value="">Select a company</option>
                    <!-- Companies will be loaded dynamically -->
                </select>
            </div>
        </div>

        <!-- Company Overview Card -->
        <div class="card company-card">
            <div class="card-body">
                <div id="company-header" class="mb-4">
                    <!-- Company header will be inserted here -->
                </div>
                <div class="row" id="company-metrics">
                    <!-- Company metrics will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
